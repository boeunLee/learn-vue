<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .warning {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <!-- 여기서 warning은 클래스 이름이 된다 -->
      <!-- isError의 진위값에 따라서 클래스 이름을 넣거나 넣지 않을 수 있음 -->
      <!-- { warning : isError }대신에 errorTextColor 들어갈 수 있음 -->
      <p v-bind:class="{ warning : isError }">Hello</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          isError: false,
        },
        computed: {
          errorTextColor: function () {
            return this.isError ? "warning" : null;
          },
        },
      });
    </script>
  </body>
</html>
