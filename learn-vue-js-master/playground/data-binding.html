<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- p태그의 id를 data로 관리하기 -->
      <!-- uuid를 화면의 특정 태그 id로 연결하려면 v-bind 연결 -->
      <p v-bind:id="uuid">{{num}}</p>
      <p>{{doubleNum}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          // p태그의 id를 uuid라는 데이터 속성으로 관리
          uuid: "abc1234",
        },
        // 우리는 이미 num이 어떤 값인지 안다
        // doubleNum은 이미 아는 num의 값이 변경되는 것이므로 computed라는 속성을 사용하면 유용하다
        computed: {
          doubleNum: function () {
            // 여기서 this.num은 위에 정의한 num을 가리킨다.
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
